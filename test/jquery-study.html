<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset= gbk" />		<title>jQuery UI Example Page</title>		<link type="text/css" href="css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />			<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>		<script type="text/javascript">								function show(){										var branchNo = $("#name").val();					alert("name:"+branchNo);					//var r = /^\d+(\.\d{1,2})?$/;// 正浮点数					var r =  /(\d+\.\d{2})|^\d+$/;					if(r.test(branchNo)){						alert("提交成功");					} else {						alert("金额只能为正数！");						return false;					}									}		</script>			</head>	<body>		<form>			<div style="text-align:center;" >				用户名：<input type="text" name="name" id="name"/>				密  码：<input type="text" name="pwd" id="pwd"/>				<input type="button" name="btn" id="btn" value="提交" onclick="show()"/>			</div>			<ul>				<li>John</li>				<li>Karl</li>				<li>Brandon</li>			</ul>			<ul>			  <li>Glen</li>			  <li>Tane</li>			  <li>Ralph</li>			</ul>		</form>	</body></html>
